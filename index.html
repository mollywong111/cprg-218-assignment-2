<!DOCTYPE html>  
<html lang="en"> 
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/kiy5ghf.css">
  </head>

  <header id="header">
    <h1>Lost and Found of Moai</h1>
  </header>

  <body>
    <div class="timeline-container" id="container">
      <aside class="timeline-buttons">
        <button id="intro">Introduction</button>
        <button id="first">1100-1600 AD</button>
        <button id="second">1600-1800s</button>
        <button id="third">1800-Present</button>
      </aside>

      <main class="timeline-details" id="detail">
        <div class="detail" >
          <h2 id="title"></h2>
          <h3 id="date"></h3>
          <img src="intro.jpg" alt="cover image" id="image">
          <p id="description"></p>
        </div>

      </main>
    </div>

<script src="intro.js"></script> 

  </body>
</html>
